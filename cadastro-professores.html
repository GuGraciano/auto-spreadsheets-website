<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Professor</title>
    <link rel="stylesheet" href="src/css/cadastro-professores.css">
    <link rel="stylesheet" href="src/css/home.css">
    <link rel="stylesheet" href="src/css/scrollbar.css">
</head>

<body>
    <!-- Header Bar -->
    <div class="header-bar">
        <ul class="header-links">
            <li>FIESP</li>
            <li>CIESP</li>
            <li>SESI</li>
            <li>SENAI</li>
            <li>IRS</li>
        </ul>
    </div>

    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="logo">
            <img src="src/img/SENAI_logo.png" alt="Logo">
        </a>

        <ul class="nav-links">
            <li><a href="cursos.html">Cursos</a></li>
            <li><a href="salas.html">Salas</a></li>
            <li><a href="professores.html">Professores</a></li>
        </ul>


        <div class="account-info">
            <img src="src/img/blank-profile-picture-973460_960_720.webp" alt="Minha Conta" class="profile-img">
            <a href="conta.html"><p>Minha Conta</p></a>
        </div>
    </nav>

    <div class="breadcrumb">
        <a href="home.html"><b>Home</b></a> &gt; <a href="professores.html"><b>Professores</b></a> &gt; <span><b>Cadastro de Professor</b></span>
    </div>

    <!-- Main Content -->
    <div class="container">
        <h2>Cadastro de Professor</h2>
        <form id="cadastroProfessorForm">
            <div class="form-group">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="descricao">Descrição do Professor:</label>
                <textarea id="descricao" name="descricao" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="area">Área de Atuação:</label>
                <select id="area" name="area" required>
                    <option value="tecnologia">Tecnologia</option>
                    <option value="gestao">Gestão</option>
                    <option value="saude">Saúde</option>
                </select>
            </div>

            <div class="form-group">
                <label for="nivel">Nível de Ensino:</label>
                <select id="nivel" name="nivel" required>
                    <option value="basico">Básico</option>
                    <option value="intermediario">Intermediário</option>
                    <option value="avancado">Avançado</option>
                </select>
            </div>

            <div class="form-group">
                <label for="curso">Curso Associado:</label>
                <select id="curso" name="curso" required>
                    <option value="curso1">Curso 1</option>
                    <option value="curso2">Curso 2</option>
                    <option value="curso3">Curso 3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="imagem">Foto do Professor:</label>
                <input type="file" id="imagem" name="imagem" accept="image/*" required>
            </div>

            <button type="submit" class="submit-btn">Cadastrar Professor</button>
        </form>
    </div>

    <script src="src/js/cadastro-professores.js"></script>
</body>

</html>
