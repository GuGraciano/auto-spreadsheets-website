    <div class="account-container">
        <h1>Minha Conta</h1>
        <div class="profile">
            <div class="profile-img-container">
                <img src="src/img/blank-profile-picture-973460_960_720.webp" alt="Foto de Perfil" class="profile-img">
                <button class="profile-upload" onclick="document.getElementById('file-input').click();">Trocar Foto</button>

            </div>
            <div class="profile-info">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Seu Nome" class="profile-input" />

                <label for="bio">Biografia:</label>
                <textarea id="bio" rows="4" placeholder="Sua biografia aqui..." class="profile-textarea"></textarea>

                <button class="save-btn">Salvar</button>
            </div>
        </div>
    </div>
